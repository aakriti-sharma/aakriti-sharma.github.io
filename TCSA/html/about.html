        <div class="row letters">
  <div class="column">

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="../images/1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="../images/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="../images/3.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="../images/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Letter from President">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Letter from Prime Minister">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Letter from Chief Minister">
    </div>
  </div>
